name: Production UX Stepper -> PR

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  ux_stepper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run UX stepper patch
        run: node scripts/production_ux_stepper.mjs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          commit-message: "ui: wizard flow, loading states, validation"
          title: "UI: Wizard flow, loading states & checkout validation"
          body: |
            Production UX improvements:
            - Step-based flow (Preferences → Generate → Review → Checkout)
            - Disable actions during generation
            - Clear loading feedback
            - Checkout validation UX
          branch: ai/production-ux-stepper
          delete-branch: true
